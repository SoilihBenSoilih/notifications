        <div class="center">
            <div class="menu">
                <span class="toggle-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px"

                    </svg>
                </span>
                <p>Notifications</p>
                <input type="text" class="search" placeholder="Search...">
                <span class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px"
                        fill="#B2DAFF">
                        <path
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </span>
            </div>
            <div class="notifs">
                <div class="sep"></div>
                <div class="item">
                    <div class="circle"></div>
                    <div class="time">9:24 AM</div>
                    <p><strong>John Walker</strong> posted a photo on your wall.</p>
                </div>
                <div class="item">
                    <div class="circle"></div>
                    <div class="time">8:19 AM</div>
                    <p><strong>Alice Parker</strong> commented your last post.</p>
                </div>
                <div class="item">
                    <div class="circle"></div>
                    <div class="time">Yesterday</div>
                    <p><strong>Luke Wayne</strong> added you as friend.</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let searchBtn = document.querySelector(".search-btn");
    let input = document.querySelector(".search");
    let toggleBtn = document.querySelector(".toggle-menu");
    let notifs = document.querySelector(".menu p");
    let center = document.querySelector(".center");
    let menu = document.querySelector(".hide-menu");

    searchBtn.addEventListener('click', function () {

        toggleBtn.classList.toggle('active')
        notifs.classList.toggle('active')
        input.classList.toggle('active')
    });

    toggleBtn.addEventListener('click', function () {
        center.classList.toggle('show-menu')
        menu.classList.toggle('show-menu')
    })

</script>

</html>
